<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
    <title>Redux CRUD</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="article"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
            <header class="subject">
                <h1>REDUX CRUD</h1>
            </header>
          `;
      }

      function TOC() {
        const state = store.getState();

        document.querySelector("#toc").innerHTML = `
        <nav>
            <ol class="list-action">
                ${state.contents
                  .map(
                    (item) => `
                    <li data-id=${item.id}>
                        <a href=${item.id}>
                            ${item.title}
                        </a>
                    </li>`,
                  )
                  .join("")}
            </ol>
        </nav>
          `;

        document
          .querySelector(".list-action")
          .addEventListener("click", (event) => {
            event.preventDefault();
            const id = event.target.closest("li").dataset.id;
            store.dispatch({ type: "SELECT", id });
            store.dispatch({ type: "CHANGE_MODE", mode: "READ" });
          });
      }

      function control() {
        document.querySelector("#control").innerHTML = `
        <ul class="control_container">
            <li><a href="/create">create</a></li>
            <li><button>delete</button></li>
        </ul>
          `;

        document
          .querySelector(".control_container")
          .addEventListener("click", (e) => {
            e.preventDefault();
            if (e.target.nodeName === "A") {
              store.dispatch({ type: "CHANGE_MODE", mode: "CREATE" });
            }
          });
      }

      function article() {
        const state = store.getState();

        if (state.mode === "READ") {
          const [{ title, desc }] = state.contents.filter(
            (value) => value.id === Number(state.selected_id),
          );
          document.querySelector("#article").innerHTML = `
        <article>
            <h2>${title}</h2>
            ${desc}
        </article>
          `;
        }

        if (state.mode === "CREATE") {
          document.querySelector("#article").innerHTML = `
        <article>
            <form class="article-form">
                <input type="text" name="title" placeholder="제목을 입력하세요." />
                <textarea name="desc" placeholder="본문을 입력하세요."></textarea>
                <button>제출</button>
            </form>
        </article>
          `;

          document
            .querySelector(".article-form")
            .addEventListener("submit", (event) => {
              event.preventDefault();
              const [input, textarea] = event.target.children;
              store.dispatch({
                type: "CREATE",
                title: input.value,
                desc: textarea.value,
              });
            });
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: 1,
            mode: "READ",
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }

        let newState;

        if (action.type === "SELECT") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
          });
        }

        if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }

        if (action.type === "CREATE") {
          newState = Object.assign({}, state, {
            contents: [
              ...state.contents,
              {
                id: state.contents.length + 1,
                title: action.title,
                desc: action.desc,
              },
            ],
          });
        }
        return newState;
      }

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__(),
      );

      store.subscribe(article);
      store.subscribe(TOC);
      TOC();
      control();
      article();
    </script>
  </body>
</html>
